version: '3.8'

volumes: 
  influxdb_data: {}
  influxdb_conf: {}
  influxdb_init: {}

services:
  cloud-gateway:
    container_name: cloud-gateway
    image: gateway
    build:
      context: Cloud/Gateway
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: production
    ports:
      - 4001:4001
    env_file:
      - Cloud/Gateway/gateway.env
    depends_on:
      - cloud-user-management
      - cloud-notification
      - cloud-device-management
      - cloud-sensor-data
      - cloud-mqtt

  cloud-user-management:
    container_name: cloud-user-management
    image: usermanagement
    build:
      context: Cloud/UserManagement
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: production
    ports:
      - 3000:3000
    env_file:
      - Cloud/UserManagement/user-management.env

  cloud-notification:
    container_name: cloud-notification
    image: notification
    build:
      context: Cloud/Notification
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: production
    ports:
      - 3001:3001
    env_file:
      - Cloud/Notification/notification.env
  
  cloud-device-management:
    container_name: cloud-device-management
    image: devicemanagement
    build: 
      context: Cloud/DeviceManagement
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: production
    ports:
      - 3002:3002
    env_file:
      - Cloud/DeviceManagement/device-management.env

  cloud-sensor-data:
    container_name: cloud-sensor-data
    image: sensordata
    build: 
      context: Cloud/SensorData
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: production
    ports:
      - 3003:3003
    env_file:
      - Cloud/SensorData/sensor-data.env
    depends_on:
      - cloud-influxdb
  
  cloud-influxdb:
    container_name: cloud-influxdb
    image: influxdb:alpine
    ports: 
      - 8086:8086
    volumes: 
      - influxdb_data:/var/lib/influxdb
    
  cloud-mqtt:
    container_name: cloud-mqtt
    image: eclipse-mosquitto:latest
    ports:
      - 1883:1883
      - 9002:9001
    volumes:
      - ./volumes/config:/mosquitto/config
    